<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>修改安全密码</title>
  <link rel="stylesheet" href="style_password.css">
</head>
<body>
  <div class="container">
    <h2>修改安全密码</h2>
    <div class="input-group">
      <label>🔸 原有密码:</label>
      <input type="password" id="oldPassword" placeholder="请输入原始安全密码">
    </div>
    <div class="input-group">
      <label>🔸 提现密码:</label>
      <input type="password" id="password" placeholder="请输入新密码（4位数字）">
    </div>
    <div class="input-group">
      <label>🔸 再次确认:</label>
      <input type="password" id="confirm" placeholder="再次输入新密码">
    </div>
    <button id="nextButton">下一步</button>
  </div>

  <script>
    let userId = 'defaultUser';
    if (window.Telegram && Telegram.WebApp && Telegram.WebApp.initDataUnsafe && Telegram.WebApp.initDataUnsafe.user) {
        userId = Telegram.WebApp.initDataUnsafe.user.id;
    }

    const nextButton = document.getElementById("nextButton");
    nextButton.onclick = () => {
      const oldPwd = document.getElementById("oldPassword").value;
      const newPwd = document.getElementById("password").value;
      const confirmPwd = document.getElementById("confirm").value;

      const savedPwd = localStorage.getItem("userPassword_" + userId);
      const errorKey = "passwordError_" + userId;
      let errorCount = parseInt(localStorage.getItem(errorKey) || "0");

      if (!savedPwd) {
        alert("⚠️ 当前尚未设置安全密码，请先完成首次设置。");
        return;
      }

      if (oldPwd !== savedPwd) {
        errorCount++;
        localStorage.setItem(errorKey, errorCount.toString());
        if (errorCount >= 5) {
          alert("🚫 您的账户已经被系统锁定，请联系客服人工处理。");
        } else {
          alert("❌ 原始密码错误！您已输错 " + errorCount + " 次，输错 5 次将锁定。");
        }
        return;
      }

      if (newPwd !== confirmPwd) {
        alert("两次输入的密码不一致！");
        return;
      }

      localStorage.setItem("userPassword_" + userId, newPwd);
      localStorage.setItem(errorKey, "0");
      location.href = "password_success.html";
    };
  </script>
</body>
</html>
