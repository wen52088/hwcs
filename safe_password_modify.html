
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>修改安全密码</title>
  <link rel="stylesheet" href="style_password.css">
  <style>
    html, body {
      overflow: hidden;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
      touch-action: none;
    }
    .container {
      max-width: 320px;
      margin: 20px auto 0;
      padding: 0 10px 30px;
      box-sizing: border-box;
    }
    .card {
      background: white;
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }
    h2 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 14px;
      font-size: 18px;
    }
    label {
      display: block;
      font-weight: bold;
      font-size: 13px;
      margin: 12px 0 4px;
    }
    input {
      width: 100%;
      padding: 6px;
      font-size: 13px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .btn-wrapper {
      text-align: center;
      margin-top: 24px;
    }
    .btn.blue {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      background-color: #007bff;
      color: white;
    }
  </style>
  <script>
    function autoTab(current, nextId) {
      current.value = current.value.replace(/\D/g, '').slice(0, 4);
      if (current.value.length >= 4 && nextId) {
        document.getElementById(nextId).focus();
      }
    }
    document.addEventListener('touchmove', function (e) {
      e.preventDefault();
    }, { passive: false });
  </script>
</head>
<body>
  <div class="container card">
    <h2>修改安全密码</h2>

    <label>🔶 原有密码:</label>
    <input type="password" placeholder="请输入原有安全密码" maxlength="4" inputmode="numeric" id="oldpwd" oninput="autoTab(this, 'pwd1')" />

    <label>🔶 提现密码:</label>
    <input type="password" placeholder="请输入4位安全密码" maxlength="4" inputmode="numeric" id="pwd1" oninput="autoTab(this, 'pwd2')" />

    <label>🔶 再次确认:</label>
    <input type="password" placeholder="请再次确认安全密码" maxlength="4" inputmode="numeric" id="pwd2" oninput="autoTab(this, null)" />

    <div class="btn-wrapper">
      <button class="btn blue" onclick="alert('密码修改逻辑待实现')">下一步</button>
    </div>
  </div>
</body>
</html>
