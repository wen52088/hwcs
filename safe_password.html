<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>设置安全密码</title>
  <link rel="stylesheet" href="style_password.css">
</head>
<body>
  <div class="container">
    <h2>设置安全密码</h2>
    <div class="input-group">
      <label>🔸 提现密码:</label>
      <input type="password" id="password" placeholder="请输入4位安全密码">
    </div>
    <div class="input-group">
      <label>🔸 再次确认:</label>
      <input type="password" id="confirm" placeholder="请再次确认安全密码">
    </div>
    <button id="nextButton">下一步</button>
  </div>

  <script>
    let userId = 'defaultUser';
    if (window.Telegram && Telegram.WebApp && Telegram.WebApp.initDataUnsafe && Telegram.WebApp.initDataUnsafe.user) {
        userId = Telegram.WebApp.initDataUnsafe.user.id;
    }

    document.getElementById("nextButton").onclick = () => {
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      if (password !== confirm) {
        alert("两次输入的密码不一致！");
        return;
      }
      localStorage.setItem("userPassword_" + userId, password);
      localStorage.setItem("passwordError_" + userId, "0");
      location.href = "password_success.html";
    };
  </script>
</body>
</html>
